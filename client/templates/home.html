<div ng-controller="MyCtrl">
    <div class="row">
      <div class="col-md-3 col-md-offset-9">
        <span ng-show="profile"><input ng-model="profile" type="checkbox" name="profile" value="private" checked > Private </span>
        <span ng-show="!profile"><input ng-model="profile" type="checkbox" name="profile" value="publick"  >Public</input></span>
      </div>
    </div>
    <div class="jumbotron text-center container">
        <h4>Upload on file select</h4>
        <button ng-model="picFile" ngf-select="uploadFiles($files, $invalidFiles)" multiple
                accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
            Select Files</button>
        <br><br>
        Files:
        <ul>
          <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$errorParam}}
          <div ng-model="picFile"></div>
            <span class="progress" ng-show="f.progress >= 0">
              <div style="width:{{f.progress}}%"  
                  ng-bind="f.progress + '%'"></div>
            </span>
          </li>
          <li ng-repeat="image in images">
            <img ng-src="{{image.url}}">
          </li>
          <li ng-repeat="f in errFiles" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
          </li> 
        </ul>
        {{errorMsg}}
    </div>
</div>
